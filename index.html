<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="flex items-center justify-between px-[60px] py-[25px]">
        <div class="flex items-center">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="logo">
            <h3 class="text-[#006747] text-[18px] font-bold ml-2.5">Emergency<br> Service</h3>
        </div>

        <div class="flex items-center">
            <div class="flex items-center rounded-full bg-color py-3.5 px-9 mr-5">
                <p class="font-bold mr-2.5">0</p>
                <img class="w-[25px] h-[25px]" src="./assets/heart.png" alt="heart">
            </div>
            <div class="flex items-center rounded-full bg-color py-3.5 px-9 mr-5">
                <p class="font-bold mr-2.5">100</p>
                <img class="w-[25px] h-[25px]" src="./assets/coin.png" alt="coin">
            </div>
            <div class="flex items-center rounded-full text-white bg-[#00A63E] py-3.5 px-9">
                <p class="font-bold">2 Copy</p>
            </div>
        </div>
    </header>

    <main>
        
    </main>

    <!-- js script -->
    <script src="./js/index.js"></script>
</body>
</html>
